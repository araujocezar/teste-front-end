<div fxLayoutGap="16px" fxLayout="column">
    <div fxLayoutAlign="center">
        <mat-card class="card-search mat-elevation-z8" fxFlex >
            <div fxFlex class="search" fxLayout="row" fxLayoutAlign="space-around center">
                <div fxFlex=85 fxFlex.xs=60>
                    <form [formGroup]="formSearch">
                        <mat-form-field fxFlex>
                            <mat-label>Pesquisar</mat-label>
                            <input matInput formControlName="stringSeach">
                            <mat-error *ngIf="formSearch.get('stringSeach').hasError('required')">
                               O campo é obrigatório
                            </mat-error>
                            <mat-error *ngIf="formSearch.get('stringSeach').hasError('minlength')">
                                O campo necessita de pelo menos 2 digítos
                            </mat-error>
                            <mat-error *ngIf="formSearch.get('stringSeach').hasError('espaco-branco') && !formSearch.get('stringSeach').hasError('required') ">
                                Caracteres inválidos
                            </mat-error>
                        </mat-form-field>
                    </form>
                </div>
                <div class="btn-search" fxFlex=10 fxFlex.xs=20>
                    <button mat-raised-button (click)="onClickSearch()">
                        <mat-icon>search</mat-icon>
                    </button>
                </div>
            </div>
        </mat-card>
    </div>
    <div fxLayout="row wrap" *ngIf="videosList">
        <app-videos-card *ngFor="let video of items;" [video]="video" fxFlex="33" fxFlex.xs="100" fxFlex.sm="50"></app-videos-card>
    </div>
    <div *ngIf="!videosList" fxLayoutAlign="center" fxLayout="column">
        <div class="text">
            <h3>Não encontramos vídeos com o termo buscado</h3>
        </div>
        <div class="text">
            <h3>Utilize outras palavras-chave</h3>
        </div>
    </div>
</div>
